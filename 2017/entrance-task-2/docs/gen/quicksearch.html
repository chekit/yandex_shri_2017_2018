    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AuditoryModelLectionModelSchoolModelShRIShRI.ShRI Classes Classes AuditoryModel LectionModel SchoolModel ShRI ShRI × Search results Close Documentation generated by JSDoc 3.4.3 on April 25th 2017, 12:08:27 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AuditoryModelLectionModelSchoolModelShRIShRI.ShRI Задание 2 Для написания библиотеки использовался чистый JavaScript (синтаксис ES2015). Транспиляция и сборка: babel + browserify. Соответствующие методы библиотеки можно проверить в консоли открывшейся страницы из ./build. При подключении результирующего скрипта к странице в глобальной области (объект window) появляется класс shri. Работа с методами происзводится через shri.do.&lt;Имя метода&gt; Для работы с проектом сначала необходимо установить соотвентствующие npm пакеты: npm i Для запуска сборки и автоматического открытия в браузере gulp dev Примерввод и редактирование данных о школах;: &gt; shri.do.addSchool('yandex'); &lt; &quot;yandex&quot; -- School created &lt; {name: &quot;yandex&quot;, lections: Array[0], schedule: Object, totalStudents: 0} &gt; shri.do.schools.yandex.increaseStudens(10) &gt; shri.do.schools.yandex &lt; {name: &quot;yandex&quot;, lections: Array[0], schedule: Object, totalStudents: 10}Посмотреть все школы: &gt; shri.do.getSchools() &lt; Object {yandex: e}Ввод и редактирование данных о лекциях&gt; shri.do.addLection('yandex', '2017-10-14 19:00', {name: 'ls_1', title: 'Introduction: 101'}) &lt; &quot;yandex&quot; -- School created &lt; &quot;Introduction: 101&quot; -- Lection created &gt; shri.do.schools.yandex.getLections(); &lt; [{ professor: &quot;no name&quot;, title: &quot;Introduction: 101&quot; }] &gt; let lection101 = shri.do.schools.yandex.getLectionByDate('2017-10-14 19:00'); &gt; lection101.setProfessor('John Smith') &lt; {professor: &quot;John Smith&quot;, title: &quot;Introduction: 101&quot;}ввод и редактирование данных об аудиториях&gt; shri.do.addAuditory('green room') &gt; shri.do.auditories &lt; Object {green room: e} &gt; let aud1 = shri.do.auditories['green room'] &gt; aud1.setCapacity(100) &lt; {name: &quot;green room&quot;, capacity: 100, location: &quot;&quot;} &gt; aud1.setLocation('Moscow, Park Kulturi') &lt; {name: &quot;green room&quot;, capacity: 100, location: &quot;Moscow, Park Kulturi&quot;}РезультатИсходный код: https://github.com/chekit/shri/tree/master/task2 Описание библиотеки: https://chekit.github.io/shri/task2/docs/gen/ × Search results Close Documentation generated by JSDoc 3.4.3 on April 25th 2017, 12:08:27 am using the DocStrap template. "},"AuditoryModel.html":{"id":"AuditoryModel.html","title":"Class: AuditoryModel","body":" Documentation Classes AuditoryModelLectionModelSchoolModelShRIShRI.ShRI Class: AuditoryModel AuditoryModel new AuditoryModel() Модель данных для аудиторий проведения лекций Methods getCapacity() Возвращает вместительность аудитории Returns: AuditoryModel.capacity Type number getLocation() Возвращает местоположение аудитории Returns: AuditoryModel.location Type string getName() Возвращает имя аудитории Returns: AuditoryModel.name Type string initialize(name) Создаёт аудиторию с указанным именем Инициализируется с 0 вместительностью и пустой локацией Parameters: Name Type Description name string Название аудитории setCapacity(newCapacity) Изменяет вместительность аудитории Parameters: Name Type Description newCapacity number вместительность аудитории Returns: AuditoryModel Type object setLocation(newLocation) Меняет метсоположение аудитории Parameters: Name Type Description newLocation string местоположение аудитории Returns: AuditoryModel Type object setName(newName) Меняет имя аудитории Parameters: Name Type Description newName string новое название аудитории Returns: AuditoryModel Type object × Search results Close Documentation generated by JSDoc 3.4.3 on April 25th 2017, 12:0
