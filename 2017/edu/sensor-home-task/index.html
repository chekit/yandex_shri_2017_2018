<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="build/index.js"></script>
    <script>
        ym.modules.require('shri2017.ImageViewer', function (ImageViewer) {
            var imageViewer = new ImageViewer({
                url: 'image.jpg', // source image
                elem: document.getElementById('holder'), // container
                size: { // container dimentions
                    width: document.body.clientWidth >= 768 ? 700 : 300,
                    height: document.body.clientWidth >= 768 ? 700 : 300
                }
            });
        });
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            touch-action: none;
        }

        #holder {
            overflow: hidden;
            margin: 0 auto;
            width: 300px;
        }

        @media screen and (min-width: 768px) {
            #holder {
                margin: 100px auto;
                width: 700px;
            }
        }
    </style>
</head>
